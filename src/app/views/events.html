<md-content class='md-padding' layout="row" layout-wrap>
    <md-card style="width: 300px;" ng-repeat="event in vm.events" ng-click="vm.goToSubEvent(event._id)" >

        <md-card-content>
            <h2>{{event.display_name}}</h2>
            <h4>{{event.location}}</h4>
            <h4>{{event.start_date_time | date:yyyy-mm-dd}} - {{event.end_date_time | date:yyyy-mm-dd}}</h4>
            <h4></h4>
        </md-card-content>

    </md-card>

</md-content>
